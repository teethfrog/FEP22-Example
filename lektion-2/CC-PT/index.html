<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Challenge PT</title>
</head>
<body>
    <h1> Code Challenge PT </h1>
    <script>
        const mintime = 15; 
        const maxtime = 60; 
        let personaltime = Number(getElementById("number").value);

        if (personaltime < maxtime && personaltime > mintime) {
            alert("Det är bra men du klarar dig lite till!")
        } else if (personaltime == maxtime) {
            alert("Bra jobbat!")
        } else if (personaltime == mintime) {
            alert("Du har uppnått minimigränsen! Försök lite till!")
        } else if (personaltime == 0) {
            alert("Är du seriös?")
        }
    </script>
</body>
</html>
